<body>

    <div class="chat-open"><i class="fas fa-comments" id="show-icon" ></i></div>
    <section class='cathbox' id="cathBox">
        <div class="top-part" id="top-part">
            <div class="top-contant">
                <div class="close-popup"  >
                    <i class="fas fa-times" id="close-popup" ></i>
                </div>
                <h2 id="head">IRIS</h2>
                <h4>Hello ðŸ‘‹</h4>
                <p>I am Iris, a Virtual Assistant</p>
                <p>How may I help you?</p>
            </div>
            <div class="bottom-part">
                <div class="robot">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="box">
                    <h6>Freaquently Asked Questios <span> ?</span></h6>
                    <p class="p1" ><label></label> Can I redeem my FB before the original term?</p>
                    <p class="p2" ><label></label> How do I pay my Credit card bill?</p>
                    <p class="p3" ><label></label> How can I get my Account Statement?</p>
                    <p class="p4" ><label></label> What is the tenure of Fixed Deposit?</p>
                    <button id="chatButton"><i class="far fa-comments"></i> Start a New Conversation</button>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
